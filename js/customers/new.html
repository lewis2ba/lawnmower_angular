<form class = "newForm">
  <div class = "form-group">
    <label for="title">Name: </label>
    <input type='text' name='name' ng-model='CustomerNewViewModel.customer.name' class="form-control">
  </div>
  <div class = "form-group">
    <label for="height">Address: </label>
    <input type='text' name='address' ng-model='CustomerNewViewModel.customer.address' class="form-control">
  </div>
  <div class = "form-group">
    <label for="diameter">Lawn Size: </label>
    <input type='text' name='lawn_size' ng-model='CustomerNewViewModel.customer.lawn_size' class="form-control">
  </div>
  <div class = "form-group">
    <label for="diameter">Technician ID #: </label>
    <input type='text' name='lawn_size' ng-model='CustomerNewViewModel.customer.technician_id' class="form-control">
  </div>
  <button class="btn btn-default" ng-click='CustomerNewViewModel.create()'>New Customer</button>
</form>

<div data-data-directive></div>
<div class = "data"></div>
